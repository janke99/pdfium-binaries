test: off

branches:
  except:
  - /travis/

environment:
  APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
  GYP_MSVS_VERSION: 2017
  PDFium_BRANCH: $(APPVEYOR_REPO_TAG_NAME)

configuration:
  - Debug
  - Release

platform:
  - x86
  - x64

build_script:
  - call build.bat
  - cd %APPVEYOR_BUILD_FOLDER%
  - call test.bat

artifacts:
  - path: pdfium-*.zip
    name: PDFium library

deploy:
  - provider: GitHub
    tag: $(APPVEYOR_REPO_TAG_NAME)
    description: "This version was built with branch $(APPVEYOR_REPO_TAG_NAME) of PDFium"
    force_update: true
    auth_token:
      secure: fSGbil49kHI+j7dMIqdzQMW9eorub90X/btuoDYlaTpbpxyHljYWmyw2ROhq/mC3
    on:
      appveyor_repo_tag: true
